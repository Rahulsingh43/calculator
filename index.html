<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600&family=Montserrat:ital,wght@0,800;1,800&family=Poppins:ital,wght@0,300;0,600;1,800&family=Shantell+Sans&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>

    <div class="container">
        <div class="content shadow">
                       <div class="row input-bg">
                <div class="inputall">
                    <div class="result" id="smallResult"></div>
                    <div class="result" id="bigResult">0</div>
                </div>
            </div>
            <div class="calculator-title">
                <p>Calculator</p>
            </div>
            <div class="button-body">
                <div class="row">
                    <button class="button" onclick="cls()">AC</button>
                    <button class="button" onclick="clearSingle()">C</button>
                    <button class="button" onclick="reverse()">+/-</button>
                    <button class="button" onclick="operator('/')">/</button>
                </div>
                <div class="row">
                    <button class="button" onclick="num(7)">7</button>
                    <button class="button" onclick="num(8)">8</button>
                    <button class="button" onclick="num(9)">9</button>
                    <button class="button" onclick="operator('*')">X</button>
                </div>
                <div class="row">
                    <button class="button" onclick="num(4)">4</button>
                    <button class="button" onclick="num(5)">5</button>
                    <button class="button" onclick="num(6)">6</button>
                    <button class="button" onclick="operator('-')">-</button>
                </div>
                <div class="row">
                    <button class="button" onclick="num(1)">1</button>
                    <button class="button" onclick="num(2)">2</button>
                    <button class="button" onclick="num(3)">3</button>
                    <button class="button" onclick="operator('+')">+</button>
                </div>
                <div class="row">
                    <button class="button" onclick="operator('%')">%</button>
                    <button class="button" onclick="num(0)">0</button>
                    <button class="button " onclick="num('.')">.</button>
                    <button class="button result-btn" onclick="result('=')">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
